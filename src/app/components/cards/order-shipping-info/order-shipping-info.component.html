<div class="col-sm-6 col-xs-12">
  <p class="lead">Frete e Total:</p>

  <div class="table-responsive">
    <table class="table">
      <tbody>
        <tr>
          <th style="width: 50%">Itens:</th>
          <td class="text-right">{{ productsValue | currency: 'BRL' }}</td>
        </tr>
        <tr>
          <th>Frete:</th>
          <td class="text-right">{{ deliveryFee | currency: 'BRL' }}</td>
        </tr>
        <tr>
          <th>Total:</th>
          <td class="text-right">{{ total | currency: 'BRL' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<a [routerLink]="['/restaurants', restaurant?.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon">
      <img [src]="restaurant?.imagePath" />
    </span>

    <div class="place-info-box-content">
      <div class="place-info-box-content-icon-row">
        <span class="place-info-box-text">{{restaurant?.name}}</span>

        <span class="place-info-box-star">
          <i class="fa fa-star text-yellow"></i>
          {{restaurant?.rating}}
        </span>
      </div>

      <span class="place-info-box-detail">{{restaurant?.category}}</span>
      <span class="place-info-box-detail">{{restaurant?.deliveryDelay}}</span>
    </div>
  </div>
</a>

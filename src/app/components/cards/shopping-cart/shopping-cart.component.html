<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>
    <h3 class="box-title">Carrinho</h3>
  </div>

  <div class="box-body">
    <p *ngIf="isEmpty" class="text-center">Seu carrinho est√° vazio!</p>

    <div *ngIf="!isEmpty" class="table-responsive">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of items; index as i">
            <th>
              ({{ item.quantity }}x)
              {{ item.product?.name }}
            </th>
            <td class="text-right">{{ item.total | currency }}</td>
            <td class="text-right">
              <a class="btn btn-sm danger" (click)="remove(i)">
                <i class="fa fa-remove"></i>
              </a>
            </td>
          </tr>
          <tr>
            <th>Frete:</th>
            <td class="text-right">{{ deliveryFee | currency }}</td>
          </tr>
          <tr>
            <th>Total:</th>
            <td class="text-right">{{ totalValue | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="box-footer">
    <div class="footer-actions">
      <button
        type="button"
        class="btn btn-danger"
        [disabled]="isEmpty"
        (click)="clear()"
      >
        <i class="fa fa-trash"></i> Limpar
      </button>
      <button type="button" class="btn btn-success" [disabled]="isEmpty">
        <i class="fa fa-credit-card"></i> Fechar Pedido
      </button>
    </div>
  </div>
</div>

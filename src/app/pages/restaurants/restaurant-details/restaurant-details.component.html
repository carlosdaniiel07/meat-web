<section class="content-header" [@fadeInOnEnter] [@fadeOutOnLeave]>
  <meat-loading *ngIf="loading; else content"></meat-loading>

  <ng-template #content>
    <div class="content">
      <meat-restaurant-details-card
        [restaurant]="restaurant"
      ></meat-restaurant-details-card>

      <router-outlet></router-outlet>
    </div>
  </ng-template>
</section>
